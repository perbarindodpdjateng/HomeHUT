<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Agenda</title>
<style>
html,body{height:100%;margin:0}
body{font:12px/1.3 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:transparent;display:flex;flex-direction:column}
#head{background:#4285f4;color:#fff;padding:8px 10px;font-size:13px;font-weight:600;flex-shrink:0}
#wrap{flex:1;min-height:0;display:flex;flex-direction:column}
iframe{width:100%;flex:1;border:none;background:#fff}
@media (max-width:360px){#head{padding:6px 8px;font-size:12px}}
</style>
</head>
<body>
<div id="head">Selamat Ulang Tahun</div>
<div id="wrap">
  <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FJakarta&src=4366b2d2de3b44474f7d54250215b1589c008e9d657d8721987d9a169ba365b2%40group.calendar.google.com&mode=AGENDA&showTitle=0&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&hl=in">
  </iframe>
</div>
</body>
</html>
